<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Chat UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

/* Chat box */
.chat-container {
  width: 350px;
  height: 500px;
  background: #fff;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

/* Header */
.chat-header {
  padding: 15px;
  background: #4f46e5;
  color: #fff;
  text-align: center;
  font-weight: bold;
  border-radius: 12px 12px 0 0;
}

/* Messages */
.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
  max-width: 75%;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
}

.user {
  background: #4f46e5;
  color: #fff;
  margin-left: auto;
}

.bot {
  background: #e5e7eb;
  color: #000;
}

/* Input area */
.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}

.chat-input button {
  padding: 10px 15px;
  background: #4f46e5;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

.chat-input button:hover {
  background: #4338ca;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">Chat UI</div>

  <div class="chat-messages" id="chatMessages">
    <div class="message bot">Hi üëã Enna help venum?</div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (message === "") return;

  const chatMessages = document.getElementById("chatMessages");

  // User message
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.innerText = message;
  chatMessages.appendChild(userMsg);

  input.value = "";
  chatMessages.scrollTop = chatMessages.scrollHeight;

  // Bot reply (demo)
  setTimeout(() => {
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.innerText = "Okay üëç purinjuchu!";
    chatMessages.appendChild(botMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }, 600);
}
</script>

</body>
</html>
